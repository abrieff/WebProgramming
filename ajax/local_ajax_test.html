<!DOCTYPE html>

<html>

<head>
<script>
    var request = new XMLHttpRequest();

    function init() {
        // Set up the request
        request.open("GET", "http://messagehub.herokuapp.com/a3.json", true);

        // Execute the request
        request.send(null);

        // Handle the request (however you want)
        request.onreadystatechange = callback;
    }

    // Handle the request
    function callback() {
        //console.log("readyState is " + request.readyState);
        //console.log("status code is " + request.status);
        if (request.readyState == 4 && request.status == 200) {
            document.getElementById("results").innerHTML = "<h1>Done!</h1>";
            alert(request.responseText);
        }
    }
</script>
</head>

<body onload="init()">
<div id="results">
</div>
</body>

</html>
