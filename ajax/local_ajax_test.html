<!DOCTYPE html>

<html>

<head>
<script>
    var request = new XMLHttpRequest();

    function init() {
        request.open("GET", "http://messagehub.herokuapp.com/a3.json", true);
        request.send(null);
        request.onreadystatechange = callback;
    }

    function callback() {
        if (request.readyState == 4) {
            alert(request.responseText);
        }
    }
</script>
</head>

<body onload="init()">
<div id="results">
</div>
</body>

</html>
