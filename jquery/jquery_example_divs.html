
<!DOCTYPE html> 
 
<html> 
 
<head> 
<title>COMP 20: Web Programming</title> 
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
	$("document").ready(function() {
			$("div#wall").append("<ul><li>Go to Google+</li></ul>");
			$("h1").click(function() {
					$("div#ads").remove();
					$("div#friends").css("background-color", "green");
				}
			);
		}
	);
</script>
</head>

<body>
	<h1>Hit Me With Your Best Shot</h1>
	<div id="wall">This is my wall</div>
	<div id="friends">This is my list of friends</div>
	<div id="ads">This is a list of ads</div>
	</body>
</html>
